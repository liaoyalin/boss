<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ztree标准json数据</title>
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
	
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
	
	<link rel="stylesheet" href="../js/ztree/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>
	
	<script type="text/javascript">
	function addTabs() {
		var flag=$('#tt').tabs("exists","新选项卡面板")
		if(flag){
			//如果存在，就选中
			$('#tt').tabs("select","新选项卡面板")
		}else{
			//否则就添加
			// 添加一个未选中状态的选项卡面板
			$('#tt').tabs('add', {
				title : '新选项卡面板',
				selected : true

			});
		}
		

		
	}
	</script>
	
	<script type="text/javascript">
	//入口函数
	$(function(){
		// 参数1 :  节点的ID
		// 参数2 :  ztree的配置参数
		// 参数3 :  具体的树的节点的数据
		var setting={};
	var zNodes=[
	            {name:"节点1",children:[
	                                  {name:"节点11"},
	                                  {name:"节点12"}
	                                  ]},
	            {name:"节点1"},
	            {name:"节点1"}
	            ]
	
		$.fn.zTree.init($("#treeDemo"), setting, zNodes);

	});
	</script>
	
</head>
<body class="easyui-layout">

		<div data-options="region:'north'" style="height:50px"></div>
		<div data-options="region:'west'" title="West" style="width:200px;">
		<div class="easyui-accordion"  data-options="fit:true">
		<div title="面板1" >
		<a id="btn" href="#" class="easyui-linkbutton" onclick="addTabs()"data-options="iconCls:'icon-search'">添加选项卡</a>
		</div>
		<div title="面板2" >
		<ul id="treeDemo" class="ztree"></ul>
		</div>
		<div title="面板3" >面板3</div>
		</div>
	</div>
		<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
		<div id="tt" class="easyui-tabs"  data-options="fit:true">
		<div title="选项卡1" >选项卡1</div>
		<div title="选项卡2" >选项卡2</div>
		<div title="选项卡3" >选项卡3</div>
		</div>
		
		</div>
</body>
</html>
